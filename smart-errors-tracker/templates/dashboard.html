<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Hatalar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f6f8;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        td {
            word-break: break-word;
        }
    </style>
</head>
<body>
    <h1>Hata Dashboard</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Zaman</th>
            <th>Hata Mesajı</th>
            <th>Kaynak</th>
            <th>Stack Trace</th>
            <th>User ID</th>
            <th>Olası Sebep</th>
        </tr>
        {% for e in errors %}
        <tr>
            <td>{{ e[0] }}</td>
            <td>{{ e[1] }}</td>
            <td>{{ e[2] }}</td>
            <td>{{ e[3] }}</td>
            <td>{{ e[4] }}</td>
            <td>{{ e[5] }}</td>
            <td>{{ e[6] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
