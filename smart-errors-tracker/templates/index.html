{% extends "base.html" %}
{% block content %}

<div class="row mb-4">
    <div class="col-md-4">
        <div class="card bg-danger text-white p-3">
            <h5>Kritik</h5>
            <h2>{{ kritik }}</h2>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card bg-warning text-dark p-3">
            <h5>Orta</h5>
            <h2>{{ orta }}</h2>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card bg-success text-white p-3">
            <h5>Düşük</h5>
            <h2>{{ dusuk }}</h2>
        </div>
    </div>
</div>

<a href="/add" class="btn btn-primary mb-3">+ Yeni Hata</a>

<table class="table table-bordered shadow">
    <thead class="table-dark">
        <tr>
            <th>Başlık</th>
            <th>Seviye</th>
            <th>Çözüm</th>
            <th>Sil</th>
        </tr>
    </thead>
    <tbody>
        {% for error in errors %}
        <tr>
            <td>{{ error.title }}</td>
            <td>{{ error.level }}</td>
            <td>{{ error.solution }}</td>
            <td>
                <a href="/delete/{{ error.id }}" class="btn btn-danger btn-sm">Sil</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
