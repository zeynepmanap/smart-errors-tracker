<!DOCTYPE html>
<html>
<head>
    <title>Hata Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3>✏️ Hata Düzenle</h3>

        <form method="POST">

            <div class="mb-3">
                <label>Başlık</label>
                <input type="text" name="title" class="form-control" value="{{ error.title }}" required>
            </div>

            <div class="mb-3">
                <label>Açıklama</label>
                <textarea name="description" class="form-control" required>{{ error.description }}</textarea>
            </div>

            <div class="mb-3">
                <label>Seviye</label>
                <select name="level" class="form-select">
                    <option {% if error.level=="Kritik" %}selected{% endif %}>Kritik</option>
                    <option {% if error.level=="Orta" %}selected{% endif %}>Orta</option>
                    <option {% if error.level=="Düşük" %}selected{% endif %}>Düşük</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Neden</label>
                <textarea name="cause" class="form-control">{{ error.cause }}</textarea>
            </div>

            <div class="mb-3">
                <label>Çözüm</label>
                <textarea name="solution" class="form-control">{{ error.solution }}</textarea>
            </div>

            <button class="btn btn-primary">Güncelle</button>
            <a href="/" class="btn btn-secondary">Geri</a>

        </form>
    </div>
</div>

</body>
</html>
